<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MainPage with 꼬물1</title>
	<link href="/css/MainPage.css" rel="stylesheet" type="text/css">

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/MainPage.js"></script>

	<script type="text/javascript">

		var images = new Array("Character_3.png", "Character_2.png", "Character_1.png");
		var i=5;
		var size=3;
		function makeRoomFunction(){
			var temp = document.getElementById("makeRoom");
//			var question="%3F";
//			var equal="%3D";
			temp.href+="?player="+String(i);
			makeLobby();
		}
		function rightChangeImg(){
			var img1=document.getElementById('character');
			img1.src="/Logo/"+images[(++i) % size];
		}
		function leftChangeImg(){
			if(i==0)
				i+=size;
			var img1=document.getElementById('character');
			img1.src="/Logo/"+images[(--i) % size];
		}

	</script>

</head>
