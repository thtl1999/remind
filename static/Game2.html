<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RE:MIND GAME</title>
    <link rel="stylesheet" href="/css/game.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="headitems">
                <img class="imagestyle1" id='mutebtn' src="/Logo/sound_off.png">
            </div>
            <div class="headitems">
                <img class="imagestyle1" src="/Logo/Logo_Small.png">
            </div>
            <div class="headitems" id='timer'>
               time
            </div>
            <div class="headitems">
                <img class="imagestyle1" src="/Logo/cnt_mobile.png">
            </div>
            <div class="headitems">
                <img class="imagestyle1" id='streambtn' src="/Logo/btn_live.png">
            </div>
        </div>
        <div class="content">
            <div class="side">
                <div class="players">
                    <div class="score" id="p1"></div>
                    <div class="chara" id="player1"></div>
                </div>
                <div class="players">
                    <div class="score" id="p2"></div>
                    <div class="chara" id="player2"></div>
                </div>
                <div class="players">
                    <div class="score" id="p3"></div>
                    <div class="chara" id="player3"></div>
                </div>
            </div>
            <div class="middle">
                <div class="wordarea">
                    <span id="answerword">정답</span>
                </div>
                <div class="wordarea">
                    <span id="mineword">유사어</span>
                </div>
                <div class="canvasarea">
                    <div class="canvasblock">
                        <canvas id="paint-canvas" width="640" height="400"></canvas>
                    </div>
                    <div class="painttool">
                        <div class="colors">
                          <button type="button" value="#0000ff"></button>
                          <button type="button" value="#009fff"></button>
                          <button type="button" value="#0fffff"></button>
                          <button type="button" value="#bfffff"></button>
                          <button type="button" value="#000000"></button>
                          <button type="button" value="#333333"></button>
                          <button type="button" value="#666666"></button>
                          <button type="button" value="#999999"></button>
                          <button type="button" value="#ffcc66"></button>
                          <button type="button" value="#ffcc00"></button>
                          <button type="button" value="#ffff00"></button>
                          <button type="button" value="#ffff99"></button>
                          <button type="button" value="#003300"></button>
                          <button type="button" value="#555000"></button>
                          <button type="button" value="#00ff00"></button>
                          <button type="button" value="#99ff99"></button>
                          <button type="button" value="#f00000"></button>
                          <button type="button" value="#ff6600"></button>
                          <button type="button" value="#ff9933"></button>
                          <button type="button" value="#f5deb3"></button>
                          <button type="button" value="#330000"></button>
                          <button type="button" value="#663300"></button>
                          <button type="button" value="#cc6600"></button>
                          <button type="button" value="#deb887"></button>
                          <button type="button" value="#aa0fff"></button>
                          <button type="button" value="#cc66cc"></button>
                          <button type="button" value="#ff66ff"></button>
                          <button type="button" value="#ff99ff"></button>
                          <button type="button" value="#e8c4e8"></button>
                          <button type="button" value="#ffffff"></button>
                        </div>
                        <div class="brushes">
                          <button type="button" value="1"></button>
                          <button type="button" value="3"></button>
                          <button type="button" value="5"></button>
                          <button type="button" value="7"></button>
                          <button type="button" value="9"></button>
                        </div>
                        <div class="buttons">
                          <button id="clear" type="button">Clear</button>
                          <button style="visibility: hidden" id="save" type="button">Force my turn</button>
                        </div>
                    </div>
                </div>
                <div class="typingarea">
                    <input class="t1" id="txtbox" type="text" onkeypress="return enterkey(event)">
                    <input class="t2" type='button' onclick='input_Text()' value='전송!'/>
                </div>
            </div>
            <div class="side">
                <div class="players">
                    <div class="score" id="p4"></div>
                    <div class="chara" id="player4"></div>
                </div>
                <div class="players">
                    <div class="score" id="p5"></div>
                    <div class="chara" id="player5"></div>
                </div>
                <div class="players">
                    <div class="score" id="p6"></div>
                    <div class="chara" id="player6"></div>
                </div>
            </div>
        </div>
    </div>
<!--<script src="/js/midtest.js"></script>-->
<!--<script src="/js/test.js"></script>-->
</body>
<script src="/js/Game.js"></script>
<script src="/js/test.js"></script>
</html>
